<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 400px; height: 100px; padding: 10px; font-size: 14px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 18px; }
        img { margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Sentiment Analysis</h2>
    <form method="POST">
        <textarea name="text" placeholder="Enter your text here..." required></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <div class="result">
            <p><b>Prediction:</b> {{ result }}</p>
            <p><b>Confidence:</b> {{ confidence }}</p>
            <img src="{{ url_for('static', filename='confidence.png') }}" alt="Confidence Chart">
        </div>
    {% endif %}
</body>
</html>
